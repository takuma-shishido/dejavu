{% extends 'base.html' %}

{% block title %}
<div class="h1 mt-5 pt-5"><font color="#5f9ea0">Please Login</font></div>
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
    <br>
    {% endfor %}
    <div class="mt-3">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'dejavu_app:home' %}" class="btn btn-secondary">Back</a>
    </div>
</form>
{% endblock %}
